    <!-- FORMULARIO SIMPLIFICADO -->

        <div class="form-card">
            <h1 class="form-title">
                <i class="fas fa-concierge-bell"></i> Ped√≠ por WhatsApp

            <form id="pedidoForm">
                <div class="form-group">
                    <label class="form-label">Tu Nombre</label>
                    <input type="text" class="form-input" id="nombre" 
                           placeholder="Ej: Juan P√©rez" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Tu Tel√©fono</label>
                    <input type="tel" class="form-input" id="telefono" 
                           placeholder="Ej: 3541387884" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Direcci√≥n de Entrega</label>
                    <input type="text" class="form-input" id="direccion" 
                           placeholder="Calle, n√∫mero, barrio" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">¬øQu√© quer√©s pedir?</label>
                    <textarea class="form-input" id="pedido" 
                              placeholder="Ejemplo:
üçï 1 Pizza Muzza grande
ü•§ 2 Coca-Cola 2.25L
üçî 1 Hamburguesa completa
üìù Nota: Sin cebolla" required></textarea>
                </div>
                
                <!-- BOT√ìN QUE SIEMPRE ABRE WHATSAPP -->

                <p><i class="fas fa-phone"></i> Dudas: 3541-387884</p>
                <p><i class="fas fa-map-marker-alt"></i> Av. Roque S√°enz Pe√±a 47, Bialet Mass√©</p>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/responsive-menu.js"></script>
    <script>
        // ========== WHATSAPP DIRECTO Y AUTOM√ÅTICO ==========
        document.getElementById('pedidoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener valores
            const nombre = document.getElementById('nombre').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const direccion = document.getElementById('direccion').value.trim();
            const pedido = document.getElementById('pedido').value.trim();
            
            // Validaci√≥n simple
            if (!nombre || !telefono || !direccion || !pedido) {
                alert('Por favor, completa todos los campos');
                return;
            }
            
            // N√∫mero de WhatsApp de AMICI
            const whatsappNumber = "543541387884";
            
            // Crear mensaje autom√°tico
            const hora = new Date().toLocaleTimeString('es-AR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            const mensaje = `¬°Hola! Quiero realizar un pedido a AMICI üçîüçï

*Nombre:* ${nombre}
*Tel√©fono:* ${telefono}
*Direcci√≥n:* ${direccion}

*Pedido:*
${pedido}

*Hora:* ${hora}

¬°Gracias! üòä`;
            
            // Codificar mensaje
            const mensajeCodificado = encodeURIComponent(mensaje);
            
            // Crear URL de WhatsApp
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${mensajeCodificado}`;
            
            // ABRIR WHATSAPP DIRECTAMENTE (siempre funciona)
            window.open(whatsappURL, '_blank');
            
            // Opcional: Limpiar formulario
            setTimeout(() => {
                document.getElementById('pedidoForm').reset();
            }, 1000);
        });
        
        // Formatear tel√©fono autom√°ticamente
        document.getElementById('telefono').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value.length <= 4) {
                    e.target.value = value;
                } else {
                    e.target.value = value.substring(0,4) + '-' + value.substring(4,10);
                }
            }
        });
    </script>
